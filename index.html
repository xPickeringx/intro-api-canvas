<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo con degradado */
        body {
            background: linear-gradient(135deg, #e3f2fd, #90caf9);
            font-family: 'Arial', sans-serif;
        }

        /* Estilo de la navbar */
        .navbar {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        /* Estilo de las cards */
        .card {
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.2);
        }

        .card-header {
            font-weight: bold;
        }

        /* Footer */
        footer {
            background: #212529;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto fs-4" href="#">Intro Canvas</a>
        </div>
    </nav>

    <div class="container">
        <div class="row justify-content-center">
            <!-- Primera fila -->
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-primary text-white">Dibujo en Canvas</div>
                    <div class="card-body text-center">
                        <canvas id="canvas1" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-secondary text-white">Formas Rectangulares</div>
                    <div class="card-body text-center">
                        <canvas id="canvas2" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-success text-white">Triángulo</div>
                    <div class="card-body text-center">
                        <canvas id="canvas3" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-warning text-dark">Cara Feliz</div>
                    <div class="card-body text-center">
                        <canvas id="canvas4" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Segunda fila -->
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-info text-white">Globo de Voz</div>
                    <div class="card-body text-center">
                        <canvas id="canvas5" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-danger text-white">Corazón</div>
                    <div class="card-body text-center">
                        <canvas id="canvas6" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-warning text-dark">Combinación de Técnicas</div>
                    <div class="card-body text-center">
                        <canvas id="canvas7" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3 mb-4">
                <div class="card shadow-lg border">
                    <div class="card-header text-center bg-success text-white">Ejemplo Path2D</div>
                    <div class="card-body text-center">
                        <canvas id="canvas8" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p class="mb-0">© 2025 Intro Canvas | Angello Pickering | Todos los derechos reservados</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="js/main.js"></script>
</body>
</html>
