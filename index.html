<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-3">
                <!-- Primera Card: Dibujo normal -->
                <div class="card shadow-lg border border-dark">
                    <div class="card-header text-center bg-primary text-white">
                        <h5 class="m-0">Dibujo en Canvas</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas1" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <!-- Segunda Card: Formas Rectangulares -->
                <div class="card shadow-lg border border-dark">
                    <div class="card-header text-center bg-secondary text-white">
                        <h5 class="m-0">Formas Rectangulares</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas2" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <!-- Tercera Card: Triángulo -->
                <div class="card shadow-lg border border-dark">
                    <div class="card-header text-center bg-success text-white">
                        <h5 class="m-0">Triángulo</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas3" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>

            <div class="col-md-6 col-lg-3">
                <!-- Cuarta Card: Cara Feliz -->
                <div class="card shadow-lg border border-dark">
                    <div class="card-header text-center bg-warning text-dark">
                        <h5 class="m-0">Cara Feliz</h5>
                    </div>
                    <div class="card-body text-center">
                        <canvas id="canvas4" width="300" height="300"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Enlace al JavaScript externo con defer -->
    <script defer src="js/main.js"></script>
</body>
</html>
